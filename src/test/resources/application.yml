spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

api:
  yahoo-finance:
    base-url: http://test-api
  currency:
    base-url: http://test-api
    api-key: test-key

# WebClient yapılandırması için test değerleri
spring.webflux.base-path: http://test-api 